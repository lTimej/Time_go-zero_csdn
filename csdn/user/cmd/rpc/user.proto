syntax = "proto3";

package user;
option go_package = "./user";

message UserPasswordRequest {
    string username = 1;
    string password = 2;
}

message UserPasswordResponse {
    string token = 1;
    string refresh_token = 2;
}

service User {
    rpc UserPasswordLogin(UserPasswordRequest) returns(UserPasswordResponse);
    rpc UserCurrInfo(UserCurrInfoRequest) returns(UserCurrInfoResponse);
}

message UserCurrInfoRequest{}

message UserCurrInfoResponse{
    string user_name = 1;
    string head_photo = 2;
    string introduce = 3;
    int32 code_year = 4;
    string career = 5;
    int32 focus = 6;
    int32 fans = 7;
    int32 visitor = 8;
}