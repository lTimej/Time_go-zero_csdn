syntax = "proto3";

package order;
option go_package = "./order";

message Sku{
    int64 sku_id = 1;
    string spec_id = 2;
    string specs = 3;
    int64 count = 4;
}

message OrderCreateRequest{
    int64 address_id = 1;
    string user_id = 2;
    int64 total_count = 3;
    float total_price = 4;
    repeated Sku sku = 8;
}

message OrderCreateResponse{
    string sn = 1;
}

message OrderGetRequest{
    string user_id = 1;
}

message Spu{
    int64 sku_id = 1;
    string spec_id = 2;
    string specs = 3;
    int64 count = 4;
    float price = 5;
}
message Orders{
  int64 address_id = 1;
  string default_image = 2;
  float total_price = 3;
  int64 total_count = 4;
  string sn = 5;
  int64 pay_status = 6;
  int64 order_id = 7;
  float freight = 8;
  repeated Spu spu = 9;
}

message OrderGetResponse{
  repeated Orders orders = 1;
}

service Order {
  rpc OrderCreate(OrderCreateRequest) returns (OrderCreateResponse);
  rpc OrderGet(OrderGetRequest) returns (OrderGetResponse);
}
