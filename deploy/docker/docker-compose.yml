version: "3.3"
services:
  nginx:
    image: nginx:latest
    container_name: mynginx
    volumes:
      - /home/time/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - /home/time/nginx/conf/conf.d:/etc/nginx/conf.d
      - /home/time/nginx/log:/var/log/nginx
      - /home/time/nginx/html:/usr/share/nginx/html
      - /home/time/nginx/web:/web
      - /usr/share/zoneinfo/Asia/Shanghai:/etc/localtime
    ports:
      - "0.0.0.0:8998:80"
    restart: unless-stopped
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
  redis:
    image: redis:latest
    container_name: myredis
    volumes:
      - /usr/share/zoneinfo/Asia/Shanghai:/etc/localtime:ro
      #  - /data/redis/redis.conf:/etc/redis/redis.conf
      - ./data:/data
    ports:
      - "0.0.0.0:6380:6379"
    restart: unless-stopped
    command: --requirepass "liujun"
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
  mysql:
    image: mysql:8.0
    container_name: mymysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: liujun
      MYSQL_DATABASE: test
      LANG: C.UTF-8
    volumes:
      - ./data:/var/lib/mysql
      - /usr/share/zoneinfo/Asia/Shanghai:/etc/localtime:ro
    ports:
      - 3308:3306
    restart: unless-stopped
    privileged: true